<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Becas del Alumno</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-3" *ngFor="let beca of becas">
          <div class="card-body">
            <h5 class="card-title">{{ beca.beca.name }}</h5>
        </div>
      </div>
  
      <div class="alert alert-warning mt-3" role="alert" *ngIf="!becas?.length">
        El alumno no tiene becas.
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-6">
        <button class="btn btn-success" type="button" (click)="agregarBeca()">Agregar beca</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger" type="button" (click)="eliminarBeca()">Eliminar beca</button>
      </div>
      <div *ngIf="mostrarListaBecas">
        <h3>Que beca desea agregar?</h3>
        <ul>
          <li *ngFor="let beca of becasLista">{{beca.id}} --- {{ beca.name }}</li>
        </ul>
      </div>
  </div>
