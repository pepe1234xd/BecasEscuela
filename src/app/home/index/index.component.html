<h1 class="text-center">Bienvenidos!</h1>
<hr>
<div class="text-right mb-3">
    <a class="btn btn-primary">Agregar Alumnos</a>
</div>
<hr>
<h3 class="m-5">Lista de Alumnos</h3>
<div class="m-5">
    <table class="table table-hover table-bordered">
        <tr>
            <th>id</th>
            <th>Nombre del Alumno</th>
            <th>Edad</th>
            <th>Genero</th>
            <th>Becas</th>
            <th>Opciones</th>
        </tr>

        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.gender ? 'Hombre' : 'Mujer' }}</td>
                <td><a class="btn btn-primary" [routerLink]="['/ver-becas', student.id]">Ver becas</a></td>
                <td><a class="btn btn-primary">Editar</a><a class="btn btn-danger">Borrar</a></td>
              </tr>
        </tbody>
    </table>
</div>
